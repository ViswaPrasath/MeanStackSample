<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card *ngIf="!isLoading">
  <form (submit) ="onSignup(signupForm)" #signupForm="ngForm">
    <mat-form-field>
      <input 
      matInput
      name="email"
      ngModel
      type="email" 
      placeholder="E-mail"
      #emailInput= "ngModel"
      required
      email 
     />
      <mat-error *ngIf="emailInput.invalid">Please enter vaild email</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input 
        matInput
        name="password"
        ngModel
        type="password" 
        placeholder="Password"
        #passwordInput="ngModel"
        required 
       />
        <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
    </mat-form-field>
    <br>
  <button mat-raised-button  color="accent" type="submit" >Signup</button>
  </form>
</mat-card>
