<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card *ngIf="!isLoading">
  <form (submit) = "SendPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input 
      matInput
      type="text" 
      name="title" 
      placeholder="Post title" 
      [ngModel] = "selectedPost?.title" 
      required 
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter the title</mat-error>
    </mat-form-field>
    <mat-form-field>
        <textarea  
           matInput 
           rows="10" 
           name="content" 
           placeholder="Post Content" 
           [ngModel] = "selectedPost?.content" 
           required 
          #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter the content</mat-error>
    </mat-form-field>
    <br>
  <button mat-raised-button  color="accent" type="submit" >Save Post</button>
  <button mat-stroked-button type="button" (click) = "filePicker.click()"> Pick Image</button>
  <input type="file" #filePicker/>
  </form>
</mat-card>
