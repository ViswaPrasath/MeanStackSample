<mat-card>
  <form (submit) = "SendPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" placeholder="Post title" ngModel required #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter the title</mat-error>
    </mat-form-field>
    <mat-form-field>
        <textarea  matInput rows="10" name="content" placeholder="Post Content" ngModel required  #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter the content</mat-error>
    </mat-form-field>
  <button mat-raised-button  color="accent" type="submit" >Save Post</button>
  </form>
</mat-card>
